<!DOCTYPE html>

  <style>

  </style>
</head>
<body>
  <h1>Asistencia TDM Ferro</h1>
  <div class="container">
    <div class="fecha">
      <label for="fecha">ğŸ“… Seleccionar fecha:</label><br>

    <div class="profesor">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const grupos = {
      A: ["ANTMAN FACUNDO","ARNAUDO, FACUNDO EZEQUIEL","BANEGAS, FRANCISCO IRENEO","CABRERA SABATE, TOMAS",
          "DIGESTANI LAUTARO","FERNANDEZ PIZZELLA, VALENTIN","JAIMOVICH, IGNACIO","JOSZPE, SANTIAGO",
          "TOMASELLO, LUCIO ROMAN","LIRA FRANCO, REINALDO JOSE","MARINI, JOAQUIN MATIAS","MARINI, SANTIAGO FRANCO",
          "MARTINO FRANCO","MUJICA, NATALI","RACK, VICENTINO","SPINELLI, FRANCO JAVIER","TURCHIN, EROS"],
      B: ["Mariano Grynszpa","JosÃ© Luis Paoloni","JuliÃ¡n Zabaljauregui","Agus Ãvila","Vitaly Banzaraktsaev","Dmitri Zimin","AndrÃ©s Lomovasky","AndrÃ©s Molteno"],
      C: ["Martin Ibarra","Azul Contrucchi","Hernan Ruiz","Nancy Rabazano","Kenji Arakaki","Sebastian Andre","Agustin Gil Sarmiento","Martin Kondratiuk","Juan Bianchi",
          "Arturo Romero","Sara Jin","Federico Rufino","Virginia Gomez","Sergio Ontiveros"],
      Escuelita: ["YU, LUCAS","LIN, ANTONIO","MADIAS, BENJAMIN","MASTROMARINO, GIANLUCA","TOPTZIAN, TOMAS VALENTIN","BRAMAJO, DANTE AGUSTIN",
                  "ROJAS ZALBA, LUCAS","ROJAS ZALBA, DANIEL","GARRALDA, FEDERICO IVAN","LOPEZ RAYA, SANTIAGO","ROSTCOVSKY, LUCA DAVID",
                  "DELLARROQUELLE, BELEN","DELLARROQUELLE, VICTORIA","CABRAL FERNANDEZ, BRUNO SANTIAGO"]
    };

    function cargarAlumnos() {
      const grupo = document.getElementById("grupo").value;
      const lista = document.getElementById("lista-asistencia");
      const titulo = document.getElementById("grupo-titulo");
      lista.innerHTML = "";
      titulo.textContent = grupo ? `Alumnos de Grilla ${grupo}` : "";
      if (!grupo || !grupos[grupo]) return;

      const alumnos = [...grupos[grupo]].sort((a, b) => a.localeCompare(b));
      alumnos.forEach(nombre => {
        const id = nombre.toLowerCase().replace(/\s+/g, "-");
        const div = document.createElement("div");
        div.className = "alumno";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.id = id;
        checkbox.className = "check";

        const label = document.createElement("label");
        label.setAttribute("for", id);
        label.textContent = nombre;

        div.appendChild(checkbox);
        div.appendChild(label);
        lista.appendChild(div);
      });
    }

    function agregarAlumno() {
      const nombre = document.getElementById("nuevoNombre").value.trim();
      if (nombre === "") return;
      const id = nombre.toLowerCase().replace(/\s+/g, "-");
      const contenedor = document.getElementById("lista-asistencia");

      const div = document.createElement("div");
      div.className = "alumno";

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.id = id;
      checkbox.className = "check";

      const label = document.createElement("label");
      label.setAttribute("for", id);
      label.textContent = nombre;

      div.appendChild(checkbox);
      div.appendChild(label);
      contenedor.appendChild(div);
      document.getElementById("nuevoNombre").value = "";
    }

    async function generarPDF() {
      const { jsPDF } = window.jspdf;
      const fechaInput = document.getElementById("fecha");
      const fecha = fechaInput.value;
      const profesor = document.getElementById("profesor").value;
      const grupo = document.getElementById("grupo").value;

      if (!fecha) {
        fechaInput.classList.add("date-alert");
        alert("âš ï¸ Por favor, seleccionÃ¡ una fecha antes de generar el PDF.");
        return;
      } else {
        fechaInput.classList.remove("date-alert");
      }

      const doc = new jsPDF();
      const alumnos = document.querySelectorAll("#lista-asistencia .alumno");
      const presentes = [];

      alumnos.forEach(alumno => {
        const nombre = alumno.querySelector("label").textContent;
        const check = alumno.querySelector("input").checked;
        if (check) presentes.push(nombre);
      });

      doc.setFontSize(14);
      doc.text("Asistencia TDM Ferro", 20, 20);
      doc.setFontSize(12);
      doc.text(`Grupo: ${grupo || "(sin grupo)"}`, 20, 30);
      doc.text(`Fecha: ${fecha}`, 20, 38);
      if (profesor) doc.text(`Profesor/a: ${profesor}`, 20, 46);

      doc.text("Presentes:", 20, 56);
      if (presentes.length === 0) {
        doc.text("â€” NingÃºn alumno marcado como presente â€”", 25, 66);
      } else {
        presentes.forEach((nombre, i) => {
          doc.text(`- ${nombre}`, 25, 66 + i * 8);
        });
      }
      const nombreArchivo = `Asistencia_${grupo || "SinGrupo"}_${fecha}.pdf`;
      doc.save(nombreArchivo);
    }

   
    async function enviarAGoogleSheets() {
      const fecha = document.getElementById("fecha").value;
      const profesor = document.getElementById("profesor").value;
      const grupo = document.getElementById("grupo").value;
      const alumnos = document.querySelectorAll("#lista-asistencia .alumno");
      const presentes=[];
      alumnos.forEach(a=>{ if(a.querySelector("input").checked) presentes.push(a.querySelector("label").textContent); });

      if(!fecha||!profesor||!grupo){ alert("âš ï¸ Completa fecha, profesor y grupo"); return; }

      const datos={fecha,profesor,grupo,presentes};
      const formData=new URLSearchParams(); formData.append("payload",JSON.stringify(datos));

      try {
       const response = await fetch("https://silent-glitter-866e.reinaldo-j-lira.workers.dev/", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"   // ğŸ‘ˆ muy importante
    },
    body: JSON.stringify(datos)            // ğŸ‘ˆ JSON puro
  });

  const result = await response.json();
  console.log("Respuesta:", result);
  alert("âœ… Datos enviados correctamente");
      } catch(error){
        console.error("Error enviando a Google Sheets:", error);
    alert("âŒ Hubo un problema al enviar los datos");
      }
    }
  
  </script>
</body>
</html>
